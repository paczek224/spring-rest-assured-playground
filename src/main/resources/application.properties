# SQL init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JPA
spring.jpa.hibernate.ddl-auto=none

# prometheus
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

spring.application.name=java-app
management.metrics.enable.jvm=true
management.metrics.enable.http=true
management.metrics.enable.jdbc=true

# Kafka broker
# when testing localhost:9092
spring.kafka.bootstrap-servers=kafka:9094

# Kafka (Producer)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka (Consumer)
spring.kafka.consumer.group-id=demo-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.auto-startup=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.admin.auto-create=true
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.enabled.mechanisms=PLAIN
spring.kafka.listener.missing-topics-fatal=false

baseUrl=http://localhost:8080/
exchange.rate.url=https://api.nbp.pl/api/exchangerates/rates/a/{currency}?format=json

